<ion-header>

  <ion-navbar>
    <ion-title>Clienti</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form (ngSubmit)="searchItem()" [ngClass]="{'disabled-content': loading==true}">
    <ion-grid>
      <ion-row responsive-sm align-items-center>
        <ion-col col-lg-9 col-md-9 col-sm-9 col-9>
          <ion-row>
            <ion-col>
              <ion-item>
                <ion-input type="text" name="search" placeholder="Filtra nome cliente" [(ngModel)]="search" clearInput></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-item no-lines>
              <ion-col item-content>
                <ion-select name="categorySelected" class="filter-select select-padding" interface="alert" [hidden]="true">
                </ion-select>
              </ion-col>
            </ion-item>
          </ion-row>
        </ion-col>
        <ion-col col-lg-2 offset-lg-1 col-md-2 offset-md-1 col-sm-2 offset-sm-1 col-2 offset-1 class="list-filter-control">
          <button type="submit" ion-button clear block>
            <ion-icon name="search" class="large-icon"></ion-icon>
          </button>
          <button type="button" ion-button (click)="clearSearchText()" clear block>
            <ion-icon name="close" class="large-icon"></ion-icon>
          </button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>


  <dynamic *ngIf="content != undefined" [pageToRender]="pageToRender" [content]="content"></dynamic>
