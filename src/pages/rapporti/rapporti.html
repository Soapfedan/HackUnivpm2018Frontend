<ion-header>

  <ion-navbar>
    <ion-title>Pratiche Ente DMC LEGNO SRL</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="page-content">

  <div class="list-section-loadmore" *ngIf="rapporti == undefined || rapporti.lenght == 0">
    <ion-spinner name="crescent"></ion-spinner>
  </div>


  <div *ngIf="rapporti == undefined || rapporti.length == 0">
    <ion-row>
      <ion-col col-lg-4 offset-lg-4 col-md-6 offset-md-3 col-sm-8 offset-sm-2 col-12>
        <ion-label class="no-rap">
          Non ci sono pratiche
        </ion-label>
      </ion-col>
    </ion-row>
  </div>


  <ion-list no-lines>
    <ion-card *ngFor="let r of rapporti">
      <ion-card-header>
        <b>Pratica n° {{r.ID}}</b>
      </ion-card-header>


      <ion-list>
        <ion-grid>
          <ion-row>
            <ion-col align-self-center col-5 offset-1>
              <ion-label>
                Processo
              </ion-label>
            </ion-col>
            <ion-col align-self-center col-5>
              <span>{{r.ID_wfc_tab_processi}} - {{r.NomeProcesso}}</span>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col align-self-center col-5 offset-1>
              <ion-label>
                Data Richiesta
              </ion-label>
            </ion-col>
            <ion-col align-self-center col-5>
              <span>{{utilsProvider.setDateFormat(r.Data_inizio_pratica)}}</span>
            </ion-col>
          </ion-row>
        </ion-grid>

        <div class="section-rapporti">
          <span><b>Lista dei rapporti</b></span>
        </div>

        <ion-list class="section-rapporti" *ngIf="r.rapporti.length > 0">
          <div *ngFor="let rp of r.rapporti">
            <ion-row>
              <ion-col col-12>
                <button class="rap-button" color="light" block ion-item
                  (click)="goToDettaglioRapporto(rp.ID)">
                  <ion-row>
                    <ion-col align-self-center col-6>
                      ID
                    </ion-col>
                    <ion-col align-self-center col-6>
                      {{rp.ID}}
                    </ion-col>
                  </ion-row>
                  <ion-row>
                    <ion-col align-self-center col-6>
                      Tipo
                    </ion-col>
                    <ion-col align-self-center text-wrap col-6>
                      <span *ngIf="rp.ProdottoDes">{{rp.ProdottoDes}}</span>
                      <span *ngIf="!rp.ProdottoDes"> Non Disponibile</span>
                    </ion-col>
                  </ion-row>
                  <ion-row>
                    <ion-col align-self-center col-6>
                      Stato
                    </ion-col>
                    <ion-col align-self-center text-wrap col-6>
                      <span *ngIf="rp.StatusDes">{{rp.StatusDes}}</span>
                      <span *ngIf="!rp.StatusDes"> Non Disponibile</span>
                    </ion-col>
                  </ion-row>
                  <ion-row>
                    <ion-col align-self-center col-6>
                      Banca
                    </ion-col>
                    <ion-col align-self-center text-wrap col-6>
                      <span *ngIf="rp.DesBanca">{{rp.DesBanca}}</span>
                      <span *ngIf="!rp.DesBanca"> Non Disponibile</span>
                    </ion-col>
                  </ion-row>
                  <ion-row>
                    <ion-col align-self-center text-wrap col-6>
                      Importo Finaziamento
                    </ion-col>
                    <ion-col align-self-center text-wrap col-6>
                      <span *ngIf="rp.ImportoErogato">€ {{rp.ImportoErogato | number}}</span>
                      <span *ngIf="!rp.ImportoErogato"> Non Disponibile</span>
                    </ion-col>
                  </ion-row>
                  <ion-row>
                    <ion-col text-wrap col-6>
                      Importo Garanzia
                    </ion-col>
                    <ion-col align-self-center text-wrap col-6>
                      <span *ngIf="rp.ImportoRichiesto">€ {{rp.ImportoRichiesto | number}}</span>
                      <span *ngIf="!rp.ImportoRichiesto"> Non Disponibile</span>
                    </ion-col>
                  </ion-row>
                  <ion-row *ngIf="rp.hasMotivazione && rp.hasMotivazione === true">
                    <!-- <ion-col text-wrap col-6>
                      Stato sconto: 
                    </ion-col> -->
                    <ion-col col-12 style="text-align: center;">
                      &nbsp;
                      <ion-badge class="badge-warning" *ngIf="rp.isAutorizzato != undefined && rp.isAutorizzato !== true">
                        attesa autorizzazione sconto<!-- richiesta sconto -->
                      </ion-badge>
                      <ion-badge class="badge-ok" *ngIf="rp.isAutorizzato == undefined || rp.isAutorizzato === true">
                        sconto autorizzato
                      </ion-badge>
                    </ion-col>
                  </ion-row>
                </button>
              </ion-col>
            </ion-row>
          </div>
        </ion-list>


        <div *ngIf="r.rapporti.length == 0">
          <ion-row>
            <ion-col col-lg-4 offset-lg-4 col-md-6 offset-md-3 col-sm-8 offset-sm-2 col-12>
              <ion-label class="no-rap">
                Non ci sono rapporti
              </ion-label>
            </ion-col>
          </ion-row>
        </div>


      </ion-list>
    </ion-card>
  </ion-list>
</ion-content>
