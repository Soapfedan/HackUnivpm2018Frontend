<ion-header>

  <ion-navbar>

    <button *ngIf="utilsProvider.isMobile()" ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>Lista Prodotti</ion-title>

    <ion-buttons end>
      <ion-badge item-end>Crediti {{wallet.credit}}</ion-badge>
    </ion-buttons>

    <ion-buttons end>
      <button (click)="goToHome()" ion-button>
        <ion-icon name="home" class="large-icon"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>



</ion-header>


<ion-content padding>

  <ion-list>
    <ion-row responsive-sm>
      <ion-col *ngFor="let p of products,let i = index" col-xl-6 col-lg-6 col-md-6 col-sm-12 col-12>
        <ion-card>

          <ion-card-header>
            {{p.name}}
          </ion-card-header>

          <ion-card-content>
            <ion-list>
              <ion-row>
                <ion-item>
                  <ion-col col-12 item-content>
                    <div class="credits-wallet">
                      <h2>{{viewUtils.getPropertyOrDefault(p,'cost')}}</h2> <img src="assets/imgs/coins.png" alt="img" />
                    </div>
                  </ion-col>
                </ion-item>
                <ion-item>
                  <ion-col col-12 item-content>
                    <ion-row align-items-center>
                      <ion-icon name="ios-document" item-start></ion-icon> Descrizione
                    </ion-row>
                    <ion-row align-items-center>
                      {{viewUtils.getPropertyOrDefault(p,'description')}}
                    </ion-row>
                  </ion-col>
                </ion-item>
                <ion-item>
                  <ion-col col-12 item-content>
                    <ion-row align-items-center>
                      <ion-icon name="ios-trash" item-start></ion-icon> Tipologia
                    </ion-row>
                    <ion-row align-items-center>
                      {{viewUtils.getPropertyOrDefault(p,'wcn')}}
                    </ion-row>
                  </ion-col>
                </ion-item>
              </ion-row>
            </ion-list>
            <ion-row class="buy-button" align-items-center>
              <ion-col item-content offset-1 col-5>
                <div class="margin-product-list">
                  <img alt="Un'immagine" class="product-img" src="{{p.image}}" />
                </div>

              </ion-col>
              <ion-col item-content col-5>
                <div class="margin-product-list">
                  <button ion-button [disabled]="!canBuyIt(p.cost)" (click)="buyProduct(p.id,p.cost)">Acquista</button>
                </div>
              </ion-col>

            </ion-row>

          </ion-card-content>

        </ion-card>
      </ion-col>
    </ion-row>



  </ion-list>
</ion-content>
