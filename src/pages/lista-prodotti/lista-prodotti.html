<ion-header>

  <ion-navbar>
    <ion-title>Lista Prodotti</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <button ion-button [disabled]="!canBuyIt(p.cost)" (click)="buyProduct(p.id,p.cost)" *ngFor="let p of products,let i = index">{{p.name}} Acquista {{i}}</button>
  </ion-list>
</ion-content>
