<ion-header>

  <ion-navbar>
    <ion-title>Lista Prodotti</ion-title>

    <ion-buttons end>
        <ion-badge item-end>Credito {{wallet.credit}}</ion-badge>
    </ion-buttons>
  </ion-navbar>

  

</ion-header>


<ion-content padding>

    <ion-list>
        <ion-row responsive-sm>
          <ion-col *ngFor="let p of products,let i = index" col-6>
            <ion-card>
  
              <ion-card-header>
                {{p.name}}
              </ion-card-header>
  
              <ion-card-content>
                <ion-list>
                  <ion-row>
                    <ion-item>
                      <ion-col col-12 item-content>
                        <ion-icon name="ios-card" item-start></ion-icon>
                        Costo {{p.cost}} â‚¬
                      </ion-col>
                    </ion-item>
                    <ion-item>
                      <ion-col col-12 item-content>
                        <ion-icon name="ios-document" item-start></ion-icon>
                        {{p.description}}
                      </ion-col>
                    </ion-item>
                    <ion-item>
                      <ion-col col-12 item-content>
                        <ion-icon name="ios-trash" item-start></ion-icon>
                        {{p.wcn}}
                      </ion-col>
                    </ion-item>
                  </ion-row>
                </ion-list>
                <img alt="Un'immagine" class="product-img" src="{{p.image}}" />
  
                <button ion-button [disabled]="!canBuyIt(p.cost)" (click)="buyProduct(p.id,p.cost)">Acquista</button>
              </ion-card-content>
  
            </ion-card>
          </ion-col>
        </ion-row>
  
  
  
      </ion-list>
</ion-content>
