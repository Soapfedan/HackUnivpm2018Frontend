<ion-header>

  <ion-navbar>
    <button *ngIf="utilsProvider.isMobile()" ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Collegati con un dispositivo</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ng-container *ngIf="!flag && !loading">
    <p>Puoi inviare il codice</p>
    <button ion-button (click)="sendCode()">Invia il codice</button>
  </ng-container>
  <ng-container *ngIf="flag && !loading">
      <p>Sei collegato ad un cestino</p>
    </ng-container>

    <div class="list-section-loadmore" *ngIf="loading">
    <!-- Caricamento dati... -->
    <ion-spinner name="crescent"></ion-spinner>
    </div>
    
</ion-content>
