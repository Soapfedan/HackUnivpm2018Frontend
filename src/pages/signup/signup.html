<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col class="image-logo">
        <img src="assets/imgs/logo.png" />
      </ion-col>
    </ion-row>

    <!-- <div class="hr-style"></div> -->
    <ion-row class="login-content">
      <ion-col>
        <ion-list no-lines>
          <ion-item>
            <ion-label stacked color="primary">Email</ion-label>
            <ion-input class="item-border" [(ngModel)]="signup.email" name="email" type="text" #email="ngModel"
              spellcheck="false" autocapitalize="off" required>
            </ion-input>
          </ion-item>
          <ion-item>
            <ion-label stacked color="primary">Password</ion-label>
            <ion-input class="item-border" [(ngModel)]="signup.password" name="password" type="password" #password="ngModel"
              required>
            </ion-input>
          </ion-item>
          <ion-item>
            <ion-label stacked color="primary">Nome</ion-label>
            <ion-input class="item-border" [(ngModel)]="signup.name" name="name" type="text" #name="ngModel"
              spellcheck="false" autocapitalize="off" required>
            </ion-input>
          </ion-item>
          <ion-item>
            <ion-label stacked color="primary">Cognome</ion-label>
            <ion-input class="item-border" [(ngModel)]="signup.surname" name="surname" type="text" #surname="ngModel"
              spellcheck="false" autocapitalize="off" required>
            </ion-input>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>

    <ion-row responsive-sm>
      <ion-col>
        <button ion-button class="login-button" (click)="submit()" type="submit" block>Invia</button>
      </ion-col>
    </ion-row>


    <!--   <div class="hr-style"></div> -->
    <ion-row responsive-sm class="access-second-block" align-items-center>
      <ion-col block>
        <button ion-button (click)="goToLogin()" color="light" block>Annulla</button>
      </ion-col>
    </ion-row>
    <!--  <ion-row>
          <ion-col>
            <button ion-button (click)="onSignup()" color="light" block>Registrati</button>
          </ion-col>
        </ion-row> -->
  </ion-grid>
</ion-content>
