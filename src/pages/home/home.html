<ion-header>
  <ion-navbar>

    <button *ngIf="utilsProvider.isMobile()" ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>Home</ion-title>

    <ion-buttons end>
      <button ion-button (click)="goToAlert()">
        <ion-icon name="notifications" class="large-icon"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>
</ion-header>
<ion-content class="home-content">

  <div class="home-button-background">

    <div class="home-section">

        <div class="whois">Benvenuto, <b>{{username}}</b></div>

        <ion-grid class="home-first-row">
          <ion-row>
            <ion-col col-3>
              <div block class="square" (click)="localize()">
                <ion-icon class="icon-create-request" name="ios-barcode"></ion-icon>
                <h3>Associa</h3>
                <h3>Dispositivo</h3>
              </div>
            </ion-col>
            
            <ion-col col-3>
              <div block class="square" (click)="goToWallet()">
                  <ion-icon class="icon-create-offer" name="ios-card"></ion-icon>
                  <h3>Portafoglio</h3>
                  <h3>&nbsp;</h3>
                </div>
            </ion-col>
   <!--  
          </ion-row>
        </ion-grid>
    
      </div>
    
      <div class="home-section section-buttons-others">
    
        <ion-grid class="home-second-row">
          <ion-row> -->
              <ion-col col-3>
                <div block class="square" (click)="goToProductList()">
                  <ion-icon class="icon-view-offers" name="ios-document"></ion-icon>
                  <h3>Lista</h3>
                  <h3>Prodotti</h3>
                </div>        
            </ion-col>        
            <ion-col col-3>
                <div block class="square" (click)="goToContattiCRM()">
                  <ion-icon class="icon-view-requests" name="ios-bookmarks"></ion-icon>
                  <h3>Pag 4</h3>
                  <h3>&nbsp;</h3>
                </div>                  
            </ion-col>
    
          </ion-row>
        </ion-grid>
    
      </div>

</div>
